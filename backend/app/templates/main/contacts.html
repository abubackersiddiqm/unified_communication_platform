{% extends "base.html" %}

{% block title %}Contacts - UCP{% endblock %}

{% block page_title %}Contacts{% endblock %}

{% block content %}
<!-- Add/Edit Contact Modal -->
<div class="modal fade" id="contactModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contactModalTitle">Add New Contact</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="contactForm">
                    <input type="hidden" id="contactId">
                    <div class="mb-3">
                        <label for="contactName" class="form-label">Name *</label>
                        <input type="text" class="form-control" id="contactName" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactPhone" class="form-label">Phone Number *</label>
                        <input type="tel" class="form-control" id="contactPhone" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="contactEmail">
                    </div>
                    <div class="mb-3">
                        <label for="contactCompany" class="form-label">Company</label>
                        <input type="text" class="form-control" id="contactCompany">
                    </div>
                    <div class="mb-3">
                        <label for="contactNotes" class="form-label">Notes</label>
                        <textarea class="form-control" id="contactNotes" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveContact()">
                    <span class="loading-spinner" id="saveContactSpinner" style="display: none;"></span>
                    <span id="saveContactText">Save Contact</span>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Import Contacts Modal -->
<div class="modal fade" id="importModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Import Contacts</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="importFile" class="form-label">Select CSV File</label>
                    <input type="file" class="form-control" id="importFile" accept=".csv">
                    <small class="text-muted">File should have columns: Name, Phone, Email, Company</small>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="skipDuplicates" checked>
                        <label class="form-check-label" for="skipDuplicates">
                            Skip duplicate contacts
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="importContacts()">
                    <span class="loading-spinner" id="importSpinner" style="display: none;"></span>
                    Import
                </button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Contact Management</h6>
                <div>
                    <button class="btn btn-primary btn-sm me-2" onclick="showAddContactModal()">
                        <i class="fas fa-plus"></i> Add Contact
                    </button>
                    <button class="btn btn-success btn-sm me-2" onclick="showImportModal()">
                        <i class="fas fa-upload"></i> Import
                    </button>
                    <button class="btn btn-info btn-sm me-2" onclick="exportContacts()">
                        <i class="fas fa-download"></i> Export
                    </button>
                    <div class="input-group" style="width: 300px;">
                        <input type="text" class="form-control" id="searchContacts" placeholder="Search contacts...">
                        <button class="btn btn-outline-secondary" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row" id="contactsContainer">
                    <!-- Contacts will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let contacts = [];

function showAddContactModal() {
    console.log('Showing add contact modal');
    document.getElementById('contactForm').reset();
    document.getElementById('contactId').value = '';
    document.getElementById('contactModalTitle').textContent = 'Add New Contact';
    document.getElementById('saveContactText').textContent = 'Save Contact';
    
    if (window.contactModal) {
        window.contactModal.show();
    } else {
        new bootstrap.Modal(document.getElementById('contactModal')).show();
    }
}

function showEditContactModal(contactId) {
    console.log('Showing edit contact modal for ID:', contactId);
    const contact = contacts.find(c => c.id == contactId);
    if (!contact) {
        toast.error('Contact not found');
        return;
    }
    
    document.getElementById('contactId').value = contact.id;
    document.getElementById('contactName').value = contact.name;
    document.getElementById('contactPhone').value = contact.phone;
    document.getElementById('contactEmail').value = contact.email || '';
    document.getElementById('contactCompany').value = contact.company || '';
    document.getElementById('contactNotes').value = contact.notes || '';
    
    document.getElementById('contactModalTitle').textContent = 'Edit Contact';
    document.getElementById('saveContactText').textContent = 'Update Contact';
    
    if (window.contactModal) {
        window.contactModal.show();
    } else {
        new bootstrap.Modal(document.getElementById('contactModal')).show();
    }
}

function showImportModal() {
    if (window.importModal) {
        window.importModal.show();
    } else {
        new bootstrap.Modal(document.getElementById('importModal')).show();
    }
}

function saveContact() {
    console.log('Saving contact...');
    const contactId = document.getElementById('contactId').value;
    const data = {
        name: document.getElementById('contactName').value,
        phone: document.getElementById('contactPhone').value,
        email: document.getElementById('contactEmail').value,
        company: document.getElementById('contactCompany').value,
        notes: document.getElementById('contactNotes').value
    };
    
    console.log('Contact data:', data);
    
    if (!data.name || !data.phone) {
        toast.error('Name and phone are required');
        return;
    }
    
    const spinner = document.getElementById('saveContactSpinner');
    const text = document.getElementById('saveContactText');
    spinner.style.display = 'inline-block';
    text.style.display = 'none';
    
    const url = contactId ? '/api/update-contact' : '/api/add-contact';
    if (contactId) {
        data.contact_id = contactId;
    }
    
    console.log('Sending request to:', url);
    
    fetch(url, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        console.log('Response status:', response.status);
        return response.json();
    })
    .then(data => {
        console.log('Response data:', data);
        spinner.style.display = 'none';
        text.style.display = 'inline';
        if (data.success) {
            toast.success(contactId ? 'Contact updated successfully' : 'Contact added successfully');
            if (window.contactModal) {
                window.contactModal.hide();
            } else {
                bootstrap.Modal.getInstance(document.getElementById('contactModal')).hide();
            }
            loadContacts();
        } else {
            toast.error('Error saving contact: ' + data.error);
        }
    })
    .catch(error => {
        console.error('Error saving contact:', error);
        spinner.style.display = 'none';
        text.style.display = 'inline';
        toast.error('Error saving contact');
    });
}

function deleteContact(contactId) {
    if (confirm('Are you sure you want to delete this contact?')) {
        fetch('/api/delete-contact', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ contact_id: contactId })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                toast.success('Contact deleted successfully');
                loadContacts();
            } else {
                toast.error('Error deleting contact: ' + data.error);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            toast.error('Error deleting contact');
        });
    }
}

function callContact(phoneNumber) {
    // Redirect to phone dialer with the number
    window.location.href = `/phone?number=${encodeURIComponent(phoneNumber)}`;
}

function messageContact(phoneNumber) {
    // Redirect to chat with the number
    window.location.href = `/chat?number=${encodeURIComponent(phoneNumber)}`;
}

function searchContacts() {
    const searchTerm = document.getElementById('searchContacts').value.toLowerCase();
    const contactItems = document.querySelectorAll('.contact-item');
    
    contactItems.forEach(item => {
        const name = item.dataset.name;
        const phone = item.dataset.phone;
        
        if (name.includes(searchTerm) || phone.includes(searchTerm)) {
            item.style.display = 'block';
        } else {
            item.style.display = 'none';
        }
    });
}

function importContacts() {
    const fileInput = document.getElementById('importFile');
    const file = fileInput.files[0];
    
    if (!file) {
        toast.error('Please select a file to import');
        return;
    }
    
    const spinner = document.getElementById('importSpinner');
    spinner.style.display = 'inline-block';
    
    const formData = new FormData();
    formData.append('file', file);
    formData.append('skip_duplicates', document.getElementById('skipDuplicates').checked);
    
    fetch('/api/import-contacts', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        spinner.style.display = 'none';
        if (data.success) {
            toast.success(`Successfully imported ${data.imported_count} contacts`);
            bootstrap.Modal.getInstance(document.getElementById('importModal')).hide();
            loadContacts();
        } else {
            toast.error('Error importing contacts: ' + data.error);
        }
    })
    .catch(error => {
        spinner.style.display = 'none';
        console.error('Error:', error);
        toast.error('Error importing contacts');
    });
}

function exportContacts() {
    fetch('/api/export-contacts')
        .then(response => response.blob())
        .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'contacts_export.csv';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
            toast.success('Contacts exported successfully');
        })
        .catch(error => {
            console.error('Error:', error);
            toast.error('Error exporting contacts');
        });
}

function loadContacts() {
    fetch('/api/contacts')
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                contacts = data.contacts;
                renderContacts();
            } else {
                toast.error('Error loading contacts');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            toast.error('Error loading contacts');
        });
}

function renderContacts() {
    const container = document.getElementById('contactsContainer');
    
    if (contacts.length === 0) {
        container.innerHTML = `
            <div class="col-12 text-center py-5">
                <i class="fas fa-address-book fa-3x text-muted mb-3"></i>
                <h5 class="text-muted">No Contacts Found</h5>
                <p class="text-muted">Start by adding your first contact.</p>
                <button class="btn btn-primary" onclick="showAddContactModal()">
                    <i class="fas fa-plus"></i> Add Contact
                </button>
            </div>
        `;
        return;
    }
    
    const contactsHtml = contacts.map(contact => `
        <div class="col-lg-4 col-md-6 mb-4 contact-item" data-name="${contact.name.toLowerCase()}" data-phone="${contact.phone}">
            <div class="card h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <h6 class="card-title mb-0">${contact.name}</h6>
                        <div class="dropdown">
                            <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" onclick="showEditContactModal(${contact.id})">
                                    <i class="fas fa-edit"></i> Edit
                                </a></li>
                                <li><a class="dropdown-item" href="#" onclick="callContact('${contact.phone}')">
                                    <i class="fas fa-phone"></i> Call
                                </a></li>
                                <li><a class="dropdown-item" href="#" onclick="messageContact('${contact.phone}')">
                                    <i class="fas fa-comments"></i> Message
                                </a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="#" onclick="deleteContact(${contact.id})">
                                    <i class="fas fa-trash"></i> Delete
                                </a></li>
                            </ul>
                        </div>
                    </div>
                    <p class="card-text">
                        <i class="fas fa-phone text-muted me-2"></i>
                        <a href="tel:${contact.phone}" class="text-decoration-none">${contact.phone}</a>
                    </p>
                    ${contact.email ? `
                        <p class="card-text">
                            <i class="fas fa-envelope text-muted me-2"></i>
                            <a href="mailto:${contact.email}" class="text-decoration-none">${contact.email}</a>
                        </p>
                    ` : ''}
                    ${contact.company ? `
                        <p class="card-text">
                            <i class="fas fa-building text-muted me-2"></i>
                            ${contact.company}
                        </p>
                    ` : ''}
                    ${contact.notes ? `
                        <p class="card-text">
                            <i class="fas fa-sticky-note text-muted me-2"></i>
                            <small class="text-muted">${contact.notes}</small>
                        </p>
                    ` : ''}
                </div>
                <div class="card-footer bg-transparent">
                    <div class="btn-group w-100" role="group">
                        <button class="btn btn-sm btn-outline-primary" onclick="callContact('${contact.phone}')" title="Call">
                            <i class="fas fa-phone"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-success" onclick="messageContact('${contact.phone}')" title="Message">
                            <i class="fas fa-comments"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-warning" onclick="showEditContactModal(${contact.id})" title="Edit">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    `).join('');
    
    container.innerHTML = contactsHtml;
}

// Search on input change
document.getElementById('searchContacts').addEventListener('input', searchContacts);

// Load contacts when page loads
document.addEventListener('DOMContentLoaded', function() {
    // Initialize Bootstrap modals
    if (typeof bootstrap !== 'undefined') {
        window.contactModal = new bootstrap.Modal(document.getElementById('contactModal'));
        window.importModal = new bootstrap.Modal(document.getElementById('importModal'));
    }
    
    loadContacts();
    
    // Add debugging
    console.log('Contacts page loaded');
});
</script>
{% endblock %}
